      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <title>Portfolio</title>
    <style>
      :root {
        --loader-bg-light: #fff; /* Plain white for light mode */
        --loader-bg-dark: #000; /* Plain black for dark mode */
        --loader-gradient: linear-gradient(#9b59b6, #84cdfa, #5ad1cd);
      }
      /* Loader container */
      .loader-container {
        position: fixed; /* Cover the entire viewport */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--loader-bg-light); /* Default light mode */
        z-index: 9999; /* Ensure it covers other content */
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 1;
        transition: opacity 0.5s ease; /* Fade-out transition */
      }
      /* Dark mode background */
      body.dark-mode .loader-container {
        background-color: var(--loader-bg-dark); /* Plain black for dark mode */
      }
      .loader {
        position: fixed; /* Ensures it stays in place relative to the viewport */
        top: 50%; /* Center vertically */
        left: 50%; /* Center horizontally */
        transform: translate(-50%, -50%); /* Offset to fully center */
        border-radius: 50%;
        height: 96px;
        width: 96px;
        animation: rotate_3922 1.2s linear infinite;
        background-color: var(--loader-bg-light);
        background-image: var(--loader-gradient);
        z-index: 9999; /* High z-index to appear on top */
      }
      .loader span {
        position: absolute;
        border-radius: 50%;
        height: 100%;
        width: 100%;
        background-image: var(--loader-gradient);
      }
      .loader span:nth-of-type(1) {
        filter: blur(5px);
      }
      .loader span:nth-of-type(2) {
        filter: blur(10px);
      }
      .loader span:nth-of-type(3) {
        filter: blur(25px);
      }
      .loader span:nth-of-type(4) {
        filter: blur(50px);
      }
      .loader::after {
        content: "";
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        bottom: 10px;
        border: solid 5px #ffffff;
        border-radius: 50%;
      }
      @keyframes rotate_3922 {
        from {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div class="loader-container" id="loader">
      <div class="loader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div id="app"></div>
    <script>
      // Display loader for 5 seconds and then fade it out
      setTimeout(() => {
        const loader = document.getElementById("loader");
        loader.style.opacity = "0"; // Start fading out
        setTimeout(() => {
          loader.style.display = "none"; // Remove from DOM after fade out
        }, 500); // Match this time with the fade-out duration
      }, 5000); // Display for 5 seconds
    </script>
  </body>
</html>
